<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="page">
      <div class="layout" id="layout">
        <div class="layout__sidebar sidebar">
          <aside class="sidebar__content">
            <ul class="side-menu">
              <li class="side-menu__item">
                <a class="side-menu__link" href="#">Home</a>
              </li>
              <li class="side-menu__item">
                <a class="side-menu__link" href="#">About</a>
              </li>
              <li class="side-menu__item">
                <a class="side-menu__link" href="#">Contacts</a>
              </li>
              <li class="side-menu__item">
                <a class="side-menu__link" href="#">Shop</a>
              </li>
              <li class="side-menu__item">
                <a class="side-menu__link" href="#">Socials</a>
              </li>
              <li class="side-menu__item">
                <a class="side-menu__link" href="#">Projects</a>
              </li>
            </ul>
          </aside>
          <button class="sidebar__control" id="button">
            <i class="mdi mdi-menu"></i>
          </button>
        </div>
        <main class="layout__main" id="main">
          <!-- <header class="layout__header">
            SITE HEADER
          </header> -->
          <div class="baner"></div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
            animi deleniti harum ipsam error quaerat placeat adipisci, facilis
            doloribus neque cupiditate blanditiis inventore quibusdam autem
            incidunt iste vel quae officiis.
          </p>
        </main>
      </div>
    </div>
    <script>
      button.addEventListener('click', () => {
        layout.classList.toggle('open');
      });
      main.addEventListener('click', () => {
        layout.classList.remove('open');
      });
    </script>
  </body>
</html>
